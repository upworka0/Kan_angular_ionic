<ion-header>

  <!--<ion-navbar>
    <ion-title>search-merchant</ion-title>

</ion-header>


<ion-content padding>
  <div class="search-merchant">
    <div class="middle-block">
<ion-row>
      <ion-col col-12>
        <ion-avatar class="merchant-logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button *ngIf="!no_merchant" ion-button class="btn-round-white" type="button" >{{'t_looking_merchant' | translate}}</button>
      <p *ngIf="no_merchant">{{'t_no_merchant_show' | translate}}</p>
      <button *ngIf="no_merchant" (click)="back_order()" ion-button class="btn-round-white" type="button" >{{'t_back' | translate}}</button>
    </ion-col>
  </ion-row>
    </div>
  </div>
</ion-content>
