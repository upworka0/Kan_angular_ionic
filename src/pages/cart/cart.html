<ion-header>

  <!--<ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>-->
  <ion-row>
      <ion-col col-12>
        <ion-avatar class="logo tabs-logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <div class="white-block-full">
  <ion-row>
    <ion-col>
        <h3 class="padd-10">{{'t_delivery_location' | translate}}</h3>
    </ion-col>
  </ion-row>
</div>
<div class="block">
  <ion-row>
    <ion-col col-9 class="hr-margin">
		<ion-item>
        <ion-input id="autocomplete" type="text" name="title" [(ngModel)]="Postcode" placeholder="{{'t_enter_address' | translate}}"></ion-input>
		</ion-item>
        <hr />
    </ion-col>
    <ion-col col-3>
      <ion-avatar class="loaction" text-center>
          <img src="assets/images/icon-location-white.png" alt="Location-white" (click)="searchAdress()"/>
        </ion-avatar>
    </ion-col>
  </ion-row>
  <p class="notify_msg">{{notify_msg}}</p>
</div>

<!-- Use this button to add markers on map -->
<!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
</ion-buttons> -->
<div #map id="map"></div> 
 <div class="white-block-full">
<ion-row>
    <ion-col>
        <h3 class="padd-10">{{'t_payment_details' | translate}}</h3>
    </ion-col>
</ion-row>
 </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
    <ion-col col-3>
        <button id="notification-button" ion-button clear> 
          <ion-icon name="md-cart"> <ion-badge id="notifications-badge">{{cartService.cart_items}}</ion-badge> </ion-icon> 
        </button> 
    </ion-col>
    <ion-col col-8>
      <p>{{'t_price_est'| translate }}</p>
      <p class="total-price">Rp {{cartService.grand_total}}</p>
    </ion-col>
    <ion-col col-1 (click)="orderConfirmation()" tappable>
      <span class="f-arrow" ><ion-icon name="ios-arrow-forward"></ion-icon></span>
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-footer>
