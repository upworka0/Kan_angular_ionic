<ion-header>

  <!--<ion-navbar>
    <ion-title>merchant-deposits</ion-title>
  </ion-navbar>-->

  <ion-row>
    <ion-col col-12>
      <ion-avatar class="logo tabs-logo" text-center>
        <img src="assets/images/logo-small.png" alt="Logo"/>
      </ion-avatar>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="selectedSegment" color="primary" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="onprocess">
      {{'t_on_process' | translate}}
    </ion-segment-button>
    <ion-segment-button value="finished">
      {{'t_finished' | translate}}
    </ion-segment-button>
  </ion-segment>
  <br />
  <div [ngSwitch]="selectedSegment">

    <div *ngSwitchCase="'onprocess'">
      <div  *ngFor="let deposit of deposit_list;">
        <div class="block" *ngIf="deposit.status=='waiting'" >
          <ion-row>
            <ion-col col-3>
              <ion-avatar class="check">
                <img src="assets/images/icon-deposit.png" width="40">
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <p class="top-20">Rp {{deposit.amount}}</p>
            </ion-col>
          <!--<ion-col col-5>
              <button ion-button class="btn-round-white" type="button">No.Deposit: 1235478963254178</button>
            </ion-col>-->
            <ion-col><hr /></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3>
              <ion-avatar class="check">
              <span *ngIf="deposit.monthly==1"> Monthly</span>
                <!-- <img src="assets/images/Calendar-icon.png" width="40"> -->
              </ion-avatar>

            </ion-col>
            <ion-col col-9>
              <p>Date: <span>{{deposit.created_date}}</span></p>
              <p class="white-block2">No.Deposit: {{deposit.no_deposit}}</p>
            </ion-col>
          </ion-row>
        </div>
      </div>
      
    </div>
    <div *ngSwitchCase="'finished'">
      <div  *ngFor="let deposit of deposit_list;">
        <div class="block" *ngIf="deposit.status=='confirmed'" >

          <ion-row>
            <ion-col col-3>
              <ion-avatar class="check">
                <img src="assets/images/icon-deposit.png" width="40">
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <p class="top-20">Rp {{deposit.amount}}</p>
            </ion-col>

            <ion-col><hr /></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3>
              <ion-avatar>
                <img src="assets/images/Calendar-icon.png" width="50">
              </ion-avatar>
               

            </ion-col>
            <ion-col col-7>
              <p class="top-20">Date: <span>{{deposit.created_date}}</span></p>
            </ion-col>
            <ion-col col-2>
              <ion-avatar>
                <img src="assets/images/icon-complete.png" width="50">
              </ion-avatar>
            </ion-col>
            <ion-col col-3>
              <span *ngIf="deposit.monthly==1"> Monthly</span>
            </ion-col>
            <ion-col col-9>
              <p class="white-block2">No.Deposit: {{deposit.no_deposit}}</p>
            </ion-col>
          </ion-row>
        </div>
      </div>



    </div>
  </div>
</ion-content>
