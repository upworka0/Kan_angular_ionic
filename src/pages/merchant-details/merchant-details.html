<ion-header>

  <!--<ion-navbar>
    <ion-title>merchant-details</ion-title>
  </ion-navbar>-->
<ion-row>
      <ion-col col-12>
        <ion-avatar class="logo tabs-logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <div class="block">
  <ion-row>
    <ion-col col-9 class="hr-margin">
        <!-- <p >{{merchant?.address }}</p> -->
        <p>{{ 't_no_merchant_show' | translate }}</p>
        <hr />
    </ion-col>
    <ion-col col-3>
      <ion-avatar class="loaction" text-center (click)="loadMap()">
          <img src="assets/images/icon-location-white.png" alt="Location-white"/>
        </ion-avatar>
    </ion-col>
  </ion-row>
  <p class="error_msg">{{response_error}}</p>
</div>

<!-- Use this button to add markers on map -->
<!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
</ion-buttons> -->

   <div #map id="map" style="height:100%;"></div>
	
</ion-content>
<ion-footer>
  <div class="white-block-square">
  <ion-row>
    <ion-col col-4>
      <div class="user-block" >
      <ion-avatar class="user-img" text-center>
          <img src="assets/images/user-img.png" alt="User Image"/>
      </ion-avatar>
      <p>Merchant</p>
      </div>
    </ion-col>
    <ion-col col-8>
      <h3 class="margin-10">{{merchant?.name}}</h3>
      <p>{{merchant?.address}}</p><br />
      <h3>{{merchant?.no_hp}}</h3>
	  <span class="f-arrow" (click)="rateMerchant()">{{'t_next' | translate}}</span>
    </ion-col>
  </ion-row>
</div>
</ion-footer>
