  Ionic pages and navigation.

<ion-header>

  <!--<ion-navbar>
    <ion-title>merchant-order-list</ion-title>
  </ion-navbar>-->
  <ion-row>
    <ion-col col-12>
      <ion-avatar class="logo tabs-logo" text-center>
        <img src="assets/images/logo-small.png" alt="Logo"/>
      </ion-avatar>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="selectedSegment" color="primary" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="onprocess">
      {{'t_on_process' | translate}}
    </ion-segment-button>
    <ion-segment-button value="finished">
      {{'t_finished' | translate}}
    </ion-segment-button>
  </ion-segment>
  <br />
  <div [ngSwitch]="selectedSegment">

    <div *ngSwitchCase="'onprocess'">
      <div  *ngFor="let order of process_orderList;">
        <div class="block" *ngIf="order.status=='on_process'" (click)="orderDetails(order.order_id)">
          <ion-row>
            <ion-col col-3>
              <ion-avatar class="check">
                <img src="assets/images/list.png" width="40">
              </ion-avatar>
            </ion-col>
            <ion-col col-6>
              <p class="top-20">Rp {{order.price}}</p>
            </ion-col>
            <ion-col col-3>
              <ion-avatar>
                <img src="assets/images/icon-delivery.png" width="50">
              </ion-avatar>
            </ion-col>
            <ion-col><hr /></ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-avatar>
                <img src="assets/images/icon-location.png" width="50">
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <p>{{order.dest}}</p>
            </ion-col>
          </ion-row>
        </div>
      </div>

      
    </div>
    <div *ngSwitchCase="'finished'">
      <div  *ngFor="let order of process_orderList;">
        <div class="block" *ngIf="order.status=='finish'" (click)="orderDetails(order.order_id)"> 

          <ion-row>
            <ion-col col-3>
              <ion-avatar class="check">
                <img src="assets/images/list.png" width="40">
              </ion-avatar>
            </ion-col>
            <ion-col col-7>
              <p class="top-20">Rp {{order.price}} </p>
            </ion-col>
            <ion-col col-2>
              <ion-avatar class="check">
                <img src="assets/images/icon-complete.png" width="50">
              </ion-avatar>
            </ion-col>
            <ion-col><hr /></ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-avatar>
                <img src="assets/images/icon-location.png" width="50">
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <p>{{order.dest}}</p>
            </ion-col>
          </ion-row>
        </div>
      </div>

    </div>
  </div>
</ion-content>
