<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="container">
    <ion-row>
      <ion-col col-12>
        <ion-avatar class="logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-12 class="user-panel" text-center>
      <form (ngSubmit)="forget_pass()" id="register-customer" [formGroup]="myForm" class="form">
        <ion-list>
          <ion-item>
            <ion-input formControlName="email" [(ngModel)]="email"  autofocus type="email" id="usr" placeholder="Email"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button class="btn-round-white" type="submit" [disabled]="!myForm.valid">{{'t_send_mail' | translate }}</button>
        <p class="error_msg">{{forget_error}}</p>
      </form>
    </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="loginCustomer()">{{'t_here_login' | translate}}</ion-title>
  </ion-toolbar>
</ion-footer>
