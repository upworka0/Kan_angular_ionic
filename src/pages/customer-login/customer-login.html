<ion-header>

  <ion-navbar>
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="container">
    <ion-row>
      <ion-col col-12>
        <ion-avatar class="logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-12 class="user-panel" text-center>
      <form (ngSubmit)="login_user()" id="register-customer" [formGroup]="myForm" class="form">
	  <p class="success_msg">{{form_success_login}}</p>
        <ion-list>
          <ion-item>
            <ion-input formControlName="email" type="email" id="usr" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" type="password" id="pass" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button class="btn-round-white" type="submit" [disabled]="!myForm.valid">{{'t_login' | translate }}</button><br /><br />       
		<p class="error_msg">{{form_validation_error}}</p>
		<p text-center (click)="forgetPassword()">{{'t_forget_password' | translate}}</p>
      </form>
    </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="registerCustomer()">{{'t_here_login' | translate }}</ion-title>
  </ion-toolbar>
</ion-footer>
