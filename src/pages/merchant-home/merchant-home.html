<ion-header>

  <!--<ion-navbar>
    <ion-title>merchant-home</ion-title>
  </ion-navbar>-->
  <ion-row>
    <ion-col col-12>
      <ion-avatar class="logo tabs-logo" text-center>
        <img src="assets/images/logo-small.png" alt="Logo"/>
      </ion-avatar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>

  <div class="block" *ngIf="error_msg">
    <p class="top-20">

      {{'t_no_new_order' | translate}}
    </p>
    
  </div>
  <div  *ngIf="!error_msg" >
    <div class="block"   *ngFor="let order of waiting_orderList;" >
      <ion-row>
        <ion-col col-3>
          <ion-avatar class="check">
            <img src="assets/images/list.png" width="40">
          </ion-avatar>
        </ion-col>
        <ion-col col-4>
          <p class="top-20">Rp {{order.price}}</p>
        </ion-col>
        <ion-col col-5 text-right>
          <button ion-button class="btn-round-white-small" (click)="update_order('confirm',order.id)" >{{'t_accept' | translate }} </button>
        </ion-col>
        <ion-col><hr /></ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-3>
          <ion-avatar>
            <img src="assets/images/icon-location.png" width="50">
          </ion-avatar>
        </ion-col>
        <ion-col col-9>
          <p> {{order.dest}}</p>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
