<ion-header>

  <ion-navbar>
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-row>
      <ion-col col-12>
        <ion-avatar class="logo" text-center>
          <img src="assets/images/logo-small.png" alt="Logo"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-12 class="user-panel" text-center>
      <form (ngSubmit)="register_user()" id="register-customer" [formGroup]="myForm" class="form">
        <ion-list>
          <ion-item>
            <ion-input formControlName="email" type="email" id="usr" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="name" type="text" id="full-name" placeholder="{{'t_full_name' | translate  }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="phone" type="tel" id="phn-no" placeholder="{{'t_phone' | translate  }}"></ion-input>
          </ion-item>
		  <ion-item>
            <ion-input formControlName="area_code" type="number" id="area_code" placeholder="{{'t_area_code' | translate  }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" type="password" id="pass" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button class="btn-round-white" type="submit" [disabled]="!myForm.valid">{{'t_register' | translate  }}</button>
		<p class="error_msg">{{form_validation_error}}</p>
		<p class="success_msg">{{form_success}}</p>
      </form>
    </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="loginCustomer()">{{'t_login_here' | translate  }}</ion-title>
  </ion-toolbar>
</ion-footer>
