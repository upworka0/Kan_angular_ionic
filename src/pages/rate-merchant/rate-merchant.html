<ion-content padding>
<button ion-button block (click)="closeModal()">Close </button>
  <div class="block">
    <ion-row>
      <ion-col text-center class="rate-merchant">
        <h3 class="margin-10">{{'t_thanks_note' | translate}}</h3>
        <ion-avatar class="user-img margin-10" text-center>
          <img *ngIf="is_data" src="{{orderData.photo_merchant}}" width="75" alt="User Image"/>
        </ion-avatar>
        <h3 class="margin-10" *ngIf="is_data">{{orderData.name_merchant}}</h3>
        <h3 class="margin-10" *ngIf="is_data">{{orderData.tlp_merchant}}</h3>
        <h3 *ngIf="is_data">Rp {{orderData.price}}</h3>
      </ion-col>
    </ion-row>
  </div>
  <!-- <form id="rate-user"  (ngSubmit)="rateMerchant()" [formGroup]="myForm"> -->

  <div class="block">
    <ion-row>
      <ion-col text-center class="rate-merchant comment">
        <h3 class="margin-10">{{'t_rate_your_order' | translate }}</h3>

        <ion-avatar class="rating margin-10" text-center>
          <!-- <img src="assets/images/starrating.png" width="125" alt="Rating"/> -->
          <rating  [(ngModel)]="rate" 
          readOnly="false" 
          max="5"
          emptyStarIconName="star-outline" 
          halfStarIconName="star-half" 
          starIconName="star" 
          nullable="false" 
          (ngModelChange)="onModelChange($event)"></rating>
        </ion-avatar>

        <ion-textarea   [(ngModel)]="summary"  placeholder="{{'t_suggesion_note' | translate }}..." rows="7" ></ion-textarea>
        
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="rateMerchant()" >{{'t_send' | translate }}</ion-title>
  </ion-toolbar>
</ion-footer>
